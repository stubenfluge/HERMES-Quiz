
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>HERMES-Quiz – Ohne direktes Feedback</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; background: #f9f9f9; }
    .question { display: none; margin-bottom: 2rem; padding: 1rem; background: #fff; border: 1px solid #ddd; border-radius: 10px; }
    .question.active { display: block; }
    .question h3 { margin-top: 0; }
    .answers label { display: block; margin: 0.5rem 0; white-space: normal; }
    #quiz-result { font-size: 1.2rem; font-weight: bold; margin-top: 2rem; }
    #feedback-list { margin-top: 1rem; padding-left: 1rem; }
    .feedback-item { margin-bottom: 1rem; }
    button { margin-top: 1rem; padding: 0.5rem 1rem; }
  </style>
</head>
<body>
  <h1>HERMES-Quiz – Ohne direktes Feedback</h1>
  <form id="quizForm"></form>
  <div id="quiz-result"></div>
  <div id="feedback-list"></div>

  <script>
    const fragen = [
 {
    "frage": "Welche Faktoren fließen typischerweise in die Sizing-Bewertung ein?",
    "korrekt": "C",
    "antworten": [
      "A) Alter des Projektleiters und Anzahl der Module",
      "B) Gesetzliche Regelungen und Farbe des Logos",
      "C) Projektlaufzeit, Teamgröße und Stakeholder-Struktur",
      "D) Anzahl der Checklisten und Szenarien"
    ],
    "seite": "S. 169, Kapitel 7.4.4 Beschaffung"
  },
  {
    "frage": "Was ist ein Ergebnis des Sizing-Prozesses?",
    "korrekt": "C",
    "antworten": [
      "A) Eine automatisch generierte Risikoanalyse",
      "B) Ein individuelles Zertifikat für den Projektleiter",
      "C) Ein angepasstes Szenario mit passenden Vorlagen",
      "D) Eine Liste aller abgeschlossenen Aufgaben"
    ],
    "seite": "S. 171, Kapitel 7.4.7 Lessons Learned"
  },
  {
    "frage": "Wie hängen Tailoring und Sizing zusammen?",
    "korrekt": "A",
    "antworten": [
      "A) Tailoring basiert auf den Ergebnissen des Sizing",
      "B) Sie schließen sich gegenseitig aus",
      "C) Sizing ersetzt Tailoring vollständig",
      "D) Sie werden ausschließlich im Projektabschluss genutzt"
    ],
    "seite": "S. 174, Kapitel 7.4.10 HERMES in der Praxis"
  }
      // Weitere Fragen würden hier folgen
    ];

    let current = 0;
    let score = 0;
    let feedback = [];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    const shuffled = shuffle([...fragen]);
    const form = document.getElementById('quizForm');

    shuffled.forEach((f, index) => {
      const div = document.createElement('div');
      div.className = 'question';
      if (index === 0) div.classList.add('active');
      div.id = `q${index}`;
      const answersHtml = f.antworten.map(a => {
        const val = a.charAt(0);
        return `<div class="answers"><label><input type="radio" name="q${index}" value="${val}"> ${a}</label></div>`;
      }).join('');
      div.innerHTML = `<h3>${index + 1}. ${f.frage}</h3>${answersHtml}`;
      form.appendChild(div);
    });

    const button = document.createElement('button');
    button.type = 'button';
    button.textContent = 'Weiter';
    button.onclick = function nextQuestion() {
      const qDiv = document.getElementById(`q${current}`);
      const selected = document.querySelector(`input[name="q${current}"]:checked`);
      const f = shuffled[current];

      if (!selected) {
        alert("Bitte eine Antwort auswählen.");
        return;
      }

      const korrekteAntwort = f.antworten.find(a => a.startsWith(f.korrekt));

      if (selected.value === f.korrekt) {
        score++;
      } else {
        feedback.push({
          frage: f.frage,
          antwort: korrekteAntwort,
          seite: f.seite
        });
      }

      qDiv.classList.remove('active');
      current++;

      if (current < shuffled.length) {
        document.getElementById(`q${current}`).classList.add('active');
      } else {
        button.style.display = 'none';
        document.getElementById('quiz-result').textContent = `Du hast ${score} von ${shuffled.length} Fragen richtig beantwortet.`;
        const feedbackContainer = document.getElementById('feedback-list');
        if (feedback.length > 0) {
          const heading = document.createElement('p');
          heading.textContent = 'Hinweise zu falsch beantworteten Fragen:';
          feedbackContainer.before(heading);
          feedback.forEach(entry => {
            const block = document.createElement('div');
            block.className = 'feedback-item';
            block.innerHTML = `<strong>Frage:</strong><br>${entry.frage}<br><br><strong>Richtige Antwort:</strong><br>${entry.antwort}<br><br><em>Hinweis: siehe Referenzhandbuch ${entry.seite}</em>`;
            feedbackContainer.appendChild(block);
          });
        }
      }
    };

    form.appendChild(button);
  </script>
</body>
</html>
