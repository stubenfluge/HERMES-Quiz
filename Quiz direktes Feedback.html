    let current = 0;
    let score = 0;
    let feedback = [];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    const shuffled = shuffle([...fragen]);
    const form = document.getElementById('quizForm');

    shuffled.forEach((f, index) => {
      const div = document.createElement('div');
      div.className = 'question';
      if (index === 0) div.classList.add('active');
      div.id = `q${index}`;
      const answersHtml = f.antworten.map((a) => {
        const val = a.charAt(0);
        return `<div class="answers"><label><input type="radio" name="q${index}" value="${val}"> ${a}</label></div>`;
      }).join('');
      div.innerHTML = `<h3>${index + 1}. ${f.frage}</h3>${answersHtml}<div class="result" id="r${index}"></div>`;
      form.appendChild(div);
    });

    const button = document.createElement('button');
    button.type = 'button';
    button.textContent = 'Antwort prüfen';
    button.onclick = function checkAnswer() {
      const qDiv = document.getElementById(`q${current}`);
      const selected = document.querySelector(`input[name="q${current}"]:checked`);
      const resultEl = document.getElementById("r" + current);
      const f = shuffled[current];

      if (!selected) {
        resultEl.textContent = "Bitte eine Antwort auswählen.";
        resultEl.style.color = "#e67e22";
        return;
      }

      const korrekteAntwort = f.antworten.find(a => a.startsWith(f.korrekt));

      if (selected.value === f.korrekt) {
        resultEl.textContent = "Richtig!";
        resultEl.style.color = "green";
        score++;
      } else {
        resultEl.textContent = `Falsch. Richtige Antwort: ${korrekteAntwort} (siehe Referenzhandbuch ${f.seite})`;
        resultEl.style.color = "red";
        feedback.push({
          frage: f.frage,
          antwort: korrekteAntwort,
          seite: f.seite
        });
      }

      button.textContent = current + 1 < shuffled.length ? 'Nächste Frage' : 'Auswertung anzeigen';
      button.onclick = function nextStep() {
        qDiv.classList.remove('active');
        current++;
        if (current < shuffled.length) {
          document.getElementById(`q${current}`).classList.add('active');
          button.textContent = 'Antwort prüfen';
          button.onclick = checkAnswer;
        } else {
          button.style.display = 'none';
          document.getElementById('quiz-result').textContent = `Du hast ${score} von ${shuffled.length} Fragen richtig beantwortet.`;
          const feedbackContainer = document.getElementById('feedback-list');
          if (feedback.length > 0) {
            const heading = document.createElement('p');
            heading.textContent = 'Hinweise zu falsch beantworteten Fragen:';
            feedbackContainer.before(heading);
            feedback.forEach(entry => {
              const block = document.createElement('div');
              block.className = 'feedback-item';
              block.innerHTML = `<strong>Frage:</strong><br>${entry.frage}<br><br><strong>Richtige Antwort:</strong><br>${entry.antwort}<br><br><em>Hinweis: siehe Referenzhandbuch ${entry.seite}</em>`;
              feedbackContainer.appendChild(block);
            });
          }
        }
      };
    };

    form.appendChild(button);
